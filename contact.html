    <div class="contact-form">
    <h1>
      Welcome to Jorisk Personal Blog
    </h1>
    <p>
      Read new exciting blogposts everyday
    </p>
    <form action="">
      <label for="name">
        Name
      </label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <label for="email">
        Email
      </label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="password">
        Password
      </label>
      <input type="password" id="password" name="password" placeholder="Create a password" maxlength="20" required>
      <label for="birthdate">
        Birthdate
      </label>
      <input type="date" id="birthdate" name="birthdate" required>
      <button type="submit">
        Sign up
      </button>
    </form>
